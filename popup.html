<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html data-ng-app="app">
<head>
  <title>Quik Note</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="buttons.css">
  <script src="angular.min.js"></script>
  <script src="popup.js"></script>
</head>
<body ng-controller="appCtrl">
  <div class="top-bar">
    <h4>TimeWise</h4>
    <button class="btn btn-xs btn-success" ng-click="addProject()">+</button>
  </div>
  <div class="times-header">
    <div class="left">
      <h5>Name</h5>
    </div>
    <div class="right">
      <h5 class="{{selected == 'weekly' ? 'selected' : ''}}" ng-click="selected = 'weekly'">Weekly Time</h5>
      <h5>|</h5>
      <h5 class="{{selected == 'total' ? 'selected' : ''}}" ng-click="selected = 'total'">Total</h5>
    </div>
  </div>
  <div class="timers">
    <div ng-repeat="project in projects" class="timer">
      <div class="info">
        <div class="name">{{project.name}}</div>
        <div class="time-buttons">
          <button class="btn btn-xs btn-success">Start</button>
          <button class="btn btn-xs btn-danger">Stop</button>
        </div>
      </div>
      <div class="times">
        <div class="edit">edit</div>
         <div class="weekly" ng-show="selected == 'weekly'">{{project.weekly}}</div> 
        <div class="total" ng-show="selected == 'total'">{{project.total}}</div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
